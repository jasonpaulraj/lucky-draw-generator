<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solid Template</title>
    <link
      href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="dist/css/style.css"> -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/animejs@3.0.1/lib/anime.min.js"></script>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Web page CSS -->
    <link rel="stylesheet" href="css/app.css" type="text/css" />

    <!-- Favicons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/favicon-16x16.png"
    />

    <title>JabTV Landing Page</title>

    <style>
      body {
        min-height: 90vh;
        margin: 0;
      }

      header {
        min-height: 50px;
        background: lightcyan;
      }

      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      /* The article fills all the space between header & footer */
      body {
        display: flex;
        flex-direction: column;
      }

      article {
        flex: 1;
      }

      div {
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div class="col-12" style="margin: auto; padding: 20px; max-width: 80vw">
      <div class="text-center col-10" style="display: flex">
        <div class="form-group col-4">
          <label for="entrant_list" style="margin-bottom: 20px; font-size: 3em"
            >Entrants</label
          >
          <br />
          <textarea class="form-control" id="entrant_list" rows="10"></textarea>
          <button
            type="button"
            class="btn btn-dark update-entrants"
            onclick="updateEntrants()"
          >
            Add
          </button>
        </div>
        <div class="col-4">
          <button class="roll" onclick="rollClick()">Roll</button>
          <div class="names hide"></div>
          <div class="winner hide"></div>
          <button class="roll-again hide" onclick="rollClick()">
            Roll Again?
          </button>
        </div>
      </div>
    </div>
    <footer>
      <div class="container-fluid">
        <span class="pull-right text-muted small"
          ><a href="http://www.bootstrapzero.com"
            >Landing Zero by BootstrapZero</a
          >
          Â©2015 Company</span
        >
      </div>
    </footer>
    <!--scripts loaded here from cdn for performance -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/number-generator.js"></script>
  </body>
</html>
