<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lucky Draw Specials</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/app.css" type="text/css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/favicon-16x16.png"
    />

    <title>Lucky Draw Specials</title>

    <style>
      body {
        min-height: 90vh;
        margin: 0;
      }

      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
      }

      div {
        margin: auto;
      }
    </style>
  </head>

  <body>
    <div class="col-12" style="margin: auto; padding: 20px; max-width: 80vw">
      <h1
        class="title"
        style="
          font-family: Poppins;
          font-style: italic;
          font-weight: bolder;
          font-size: 4rem;
        "
      >
        Grandiose Evening
      </h1>
      <div class="text-center col-10" style="display: flex">
        <div class="form-group col-10 add-entrants">
          <label
            for="entrant_list"
            style="margin: auto; font-size: 2em; padding-bottom: 1em"
            >Lucky Draw Specials</label
          >
          <br />
          <textarea class="form-control" id="entrant_list" rows="10"></textarea>
          <button
            type="button"
            class="btn btn-dark update-entrants"
            onclick="updateEntrants()"
          >
            Upload
          </button>
        </div>
        <div class="start-roll col-10 hide">
          <button class="roll" onclick="rollClick()">Roll</button>
          <div class="names hide"></div>
          <div class="winner hide"></div>
          <button class="roll-again hide" onclick="rollClick()">
            Roll Again?
          </button>
        </div>
      </div>
    </div>
    <footer>
      <div class="container-fluid">
        <span class="pull-right text-muted small"
          ><a href=""></a> Amee Yosang Komonta Â© 2022</span
        >
      </div>
    </footer>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/number-generator.js"></script>
  </body>
</html>
